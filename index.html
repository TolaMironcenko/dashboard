<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Dashboard</h1>
        <div class="user">
            <h2 class="username">Tola Mironcenko</h2>
            <div class="usericon">
                <img src="img/user-icon.jpg" alt="usericon">
            </div>
        </div>
    </div>
    <div class="icons">
        <div class="icon">
            <a href="https://google.com">
                <img src="img/google-icon.png" alt="google-icon">
            </a>
        </div>
        <div class="icon">
            <a href="https://web.telegram.org/k/">
                <img src="img/telegram-icon.jpeg" alt="telegram-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://navidrome.local.com">
                <img src="img/navidrome-icon.png" alt="navidrome-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://gitea.local.com">
                <img src="img/gitea-icon.png" alt="gitea-icon">
            </a>
        </div>
    </div>
    <!-- <iframe src="https://google.com" frameborder="0"></iframe> -->
</body>
</html>
