<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Dashboard</h1>
        <h1 class="time"></h1>
        <div class="user">
            <h2 class="username">Tola Mironcenko</h2>
            <div class="usericon">
                <img src="img/user-icon.jpg" alt="usericon">
            </div>
        </div>
    </div>
    <div class="searchblock">
        <input type="text" name="search-in-google" id="search-in-google" placeholder="Search in Google">
    </div>
    <div class="icons">
        <!-- <div class="icon">
            <a href="https://google.com">
                <img src="img/google-icon.png" alt="google-icon">
            </a>
        </div> -->
        <div class="icon">
            <a href="https://web.telegram.org/k/">
                <img src="img/telegram-icon.jpeg" alt="telegram-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://navidrome.local.com">
                <img src="img/navidrome-icon.png" alt="navidrome-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://gitea.local.com">
                <img src="img/gitea-icon.png" alt="gitea-icon">
            </a>
        </div>
        <div class="icon">
            <a href="https://github.com">
                <img src="img/github-icon.png" alt="github-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://notes.local.com">
                <img src="img/notes-icon.jpeg" alt="gitea-icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://money.local.com">
                <img src="img/money-icon.jpg" alt="gitea-icon">
            </a>
        </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
